<html>

<head>
    <title>Login on Twitter</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">

</head>

<body>
    <div class="login-wrapper">
        <div class="logo-wrapper">
            <img src="/images/logo.png" alt="No Preview">
        </div>
        <h4 class="login-text">Log in to Twitter</h4>
        <form>
            <input type="text" placeholder="phone,email or username">
            <input type="password" placeholder="password">
            <button class="btn-login" type="submit">Log in</button>
        </form>
        <div class="footer-action">
        <a class="forgot_password" href="forgot-password.html">Forgot Password?</a>
        <a class="sign_up" href="signup.html">Sign up for Twitter</a>
        </div>
    </div>
</body>

</html>
