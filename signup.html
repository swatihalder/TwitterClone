<html>

<head>
    <title>Sign up for Twitter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/signup.css">
</head>

<body>
    <div class="signup-wrapper">
        <div class="header-action">
            <img class="signup-logo" src="/images/logo.png" alt="logo">
            <button class="btn-singup">Next</button>
        </div>
        <div class="signup-section">
            <h4 class="text-signup">Create your account</h4>
            <form>
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Phone">
            </form>
            <div class="dob-section">
                <a href="">Use email instead</a>
                <h6>Date of birth</h6>
                <p>This will not be shown publicly. Confirm your own age, even if this account is for a business, a pet,
                    or
                    something else.</p>
            </div>
            <form>
                <select class="month" name="Month">
                    <option value="" disabled selected hidden>Month</option>
                    <option value="" disabled></option>
                    <option value="Jan">January</option>
                    <option value="Feb">Febuary</option>
                    <option value="Mar">March</option>
                    <option value="Apr">April</option>
                </select>
                <select class="date" name="Date">
                    <option value="" disabled selected hidden>Date</option>
                    <option value="" disabled></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <select class="year" name="Year">
                    <option value="" disabled selected hidden>Year</option>
                    <option value="" disabled></option>
                    <option value="1995">1995</option>
                    <option value="1994">1994</option>
                    <option value="1993">1993</option>
                    <option value="1992">1992</option>
                </select>
            </form>
        </div>
    </div>
</body>

</html>
